<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>カテゴリ選択アプリ</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="app">
  <h2>商品分類アプリ</h2>

  <div class="product-info">
    <p><strong>品番：</strong> <span id="sku"></span></p>
    <p><strong>商品名：</strong> <span id="title"></span></p>
    <img id="productImage" src="" alt="商品画像" />
  </div>

  <div id="category-select">
    <label>カテゴリ1</label>
    <select id="cat1"></select>

    <label>カテゴリ2</label>
    <select id="cat2"></select>

    <label>カテゴリ3</label>
    <select id="cat3"></select>

    <label>カテゴリ4</label>
    <select id="cat4"></select>

    <label>カテゴリ5</label>
    <select id="cat5"></select>

    <label>カテゴリ6</label>
    <select id="cat6"></select>
  </div>

  <button id="saveBtn">この商品を保存</button>
  <button id="nextBtn">次の商品へ</button>

  <hr />

  <button id="csvBtn">CSV ダウンロード</button>
</div>

<script src="app.js"></script>
</body>
</html>
